apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-demo--deployment
  namespace: spring-boot-demo--namespace
spec:
  securityContext:
    runAsUser: 1000
  replicas: 5
  selector:
    matchLabels:
      app: spring-boot-demo--selector-label-app
  template:
    metadata:
      labels:
        app: spring-boot-demo--selector-label-app
    spec:
      containers:
        - name: spring-boot-demo--deployment-container
          image: huntercodexs/spring-boot-demo:latest
          tty: true
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 38087
